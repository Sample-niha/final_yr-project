
<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title> SIGN-UP </title>
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <h1> GATE PREP-HUB</h1>
      <div class="wrapper">
         <div class="title">
            Sign-up 
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Name</label>
            </div>
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Confirm Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <!-- <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div> -->
            </div>
            <div class="field">
               <input type="submit" value="Sign-in">
            </div>
            <div class="signup-link">
               Already a member? <a href="index1.html">Login now</a>
            </div>
         </form>
      </div>
   </body>
</html>
